<!DOCTYPE html>
<head>
    <script type="text/javascript" src="clientList.json"></script>
    <script type="text/javascript" src="functions.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<html>
    <body>
        <div class="admin-page-panel">
            <h1 class="h1-admin">Client registration page</h1>
            <p class="p-admin">Insert client's info into this form:</p>
            <form id="client-form">
                First name:<br>
                <input id="fname"type="text" name="firstname" placeholder="Input client's name" required>
                <br>
                Last name:<br>
                <input id="lname" type="text" name="lastname" placeholder="Input client's last name" required>
                <br>
                Specialist:<br>
                <select id="spec-select">
                    <option disable="disable" selected="selected">Assign a specialist</option>
                    <option value="cardiologist">Cardiologist</option>
                    <option value="odontologist">Odontologist</option>
                    <option value="dermatologist">Dermatologist</option>
                </select>
                <br><br>
                <button type="submit">Submit</button>
            </form>
            <button id="clear-local" type="button" value="clear-local-storage" onclick="localStorage.clear();">Clear local storage</button>
            <button id="load-to-local" type="button" value="load-to-local=storage">Load to local storage</button> 
        </div>
    </body>
</html>
